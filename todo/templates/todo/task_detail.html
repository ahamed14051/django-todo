<!-- todo/templates/todo/task_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card my-4">
        <div class="card-header">
            <h2 class="card-title">{{ task.title }}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{ task.description }}</p>
            <a href="{% url 'task_update' task.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
