<!-- todo/templates/todo/task_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Tasks</h2>
        <a href="{% url 'task_create' %}" class="btn btn-primary">Add Task</a>
    </div>

    <div class="list-group">
        {% for task in tasks %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ task.title }}</h5>
                </div>
                <div>
                    <a href="{% url 'task_detail' task.pk %}" class="btn btn-outline-info btn-sm mr-2">View</a>
                    <a href="{% url 'task_update' task.pk %}" class="btn btn-outline-warning btn-sm mr-2">Edit</a>
                    <a href="{% url 'task_delete' task.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-info" role="alert">
                No tasks available. Click "Add Task" to create a new task.
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
